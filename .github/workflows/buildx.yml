name: buildx

on: [push, pull_request]

jobs:
  armv7-build:
    runs-on: ubuntu-latest
    name: Build on ubuntu-16.04 armv7
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        with:
          arch: armv7
          distro: ubuntu16.04

          # Not required, but speeds up builds by storing container images in
          # a GitHub package registry.
          githubToken: ${{ github.token }}

          # Create an artifacts directory
          setup: |
            mkdir -p "${PWD}/artifacts"

          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"

          install: |
            apt-get update -q -y
            apt-get install -q -y zlib1g zlib1g-dev libffi-dev openssl libssl-dev wget build-essential
            
            # build cmake
            cd
            wget https://github.com/Kitware/CMake/releases/download/v3.24.1/cmake-3.24.1.tar.gz
            tar -zxvf cmake-3.24.1.tar.gz
            cd cmake-3.24.1
            ./bootstrap
            make -j4
            make install

            # build python
            cd
            wget https://www.python.org/ftp/python/3.6.5/Python-3.6.5.tgz
            tar xvf Python-3.6.5.tgz
            cd Python-3.6.5
            ./configure --enable-shared --with-ssl
            make -j4
            make install
            cp libpython3.6m.so.1.0 /usr/lib/
            python3 -m pip install --upgrade pip

          run: |
            uname -a

            python3 -V
            pip3 -V
            # pip3 install cmake --progress-bar off
            # pip3 install opencv-python --progress-bar off

            # cp -r /usr/lib/python3.6/site-packages /artifacts/site-packages

      - name: Show the artifact
        # Items placed in /artifacts in the container will be in
        # ${PWD}/artifacts on the host.
        run: |
          ls -la "${PWD}/artifacts"
